name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install project with test extras
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[tests]"

      - name: Run tests
        run: pytest -q
